<form
  color="Primary"
  class="picker"
  (ngSubmit)="onSubmit()"
  mat-card
  fxLayout="row wrap"
  fxLayoutAlign="center center"
>
  <mat-form-field appearance="fill" fxFlex="85%">
    <mat-label>Vali Tüüp</mat-label>
    <mat-select
      name="type"
      id="type"
      [(ngModel)]="type"
      (ngModelChange)="getSizes(type)"
    >
      <mat-option *ngFor="let part of types; let i = index" [value]="part">{{
        part
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex="85%">
    <mat-label>Vali Suurus</mat-label>
    <mat-select name="size" id="size" [(ngModel)]="size">
      <mat-option *ngFor="let size of sizes" [value]="size">{{
        size
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <app-amount-button
    class="amount"
    fxFlex="70%"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="2%"
  ></app-amount-button>
  <button color="primary" mat-raised-button type="submit" fxFlex="50%">
    <mat-icon color="accent">done_outline</mat-icon>
  </button>
</form>
