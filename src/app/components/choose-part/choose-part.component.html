<form color="Primary" class="picker" (ngSubmit)="onSubmit()">
  <mat-card fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card-header fxFlex="60%">
      <div mat-card-avatar class="avatar"></div>
      <mat-card-title>Ventilation Tool</mat-card-title>
      <mat-card-subtitle>TES Materjali Arvutaja</mat-card-subtitle>
    </mat-card-header>
    <!-- <mat-form-field appearance="fill" fxFlex="70%">
        <mat-label>Input</mat-label>
        <input matInput name="name" id="name" [(ngModel)]="name" />
      </mat-form-field> -->
    <mat-form-field appearance="fill" fxFlex="85%">
      <mat-label>Paigaldust端端p</mat-label>
      <mat-select name="cat" id="cat" [(ngModel)]="cat">
        <mat-option *ngFor="let cat of cats" [value]="cat">{{
          cat
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" fxFlex="85%">
      <mat-label>Vali Suurus</mat-label>
      <mat-select name="size" id="size" [(ngModel)]="size">
        <mat-option *ngFor="let size of sizes" [value]="size">{{
          size
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" fxFlex="85%">
      <mat-label>Vali T端端p</mat-label>
      <mat-select name="type" id="type" [(ngModel)]="type">
        <mat-option *ngFor="let part of types" [value]="part">{{
          part
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div
      class="amount"
      fxFlex="70%"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="2%"
    >
      <button
        color="primary"
        type="button"
        class="icon-display"
        mat-fab
        (click)="reduceCount()"
      >
        <mat-icon>remove</mat-icon>
      </button>
      <!-- <mat-icon class="icon-display" fxFlex>remove</mat-icon> -->
      <mat-form-field fxFlex="80%">
        <mat-label>Kogus</mat-label>
        <input
          autocomplete="off"
          matInput
          name="amount"
          id="amount"
          [(ngModel)]="amount"
          type="number"
          min="0"
          [value]="amount"
        />
        <span matSuffix color="primary">TK</span>
      </mat-form-field>
      <button
        color="primary"
        type="button"
        class="icon-display"
        mat-fab
        (click)="addCount()"
      >
        <mat-icon>add</mat-icon>
      </button>
      <!-- <mat-icon class="icon-display" fxFlex>add</mat-icon> -->
    </div>
    <button color="primary" mat-raised-button type="submit" fxFlex="50%">
      <mat-icon color="accent">done_outline</mat-icon>
    </button>
    <mat-card-footer fxFlex="100%">
      <mat-progress-bar mode="buffer"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</form>
